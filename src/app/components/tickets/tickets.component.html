<div class="mt-10">
    <app-encabezado title="Inicio"></app-encabezado>
    <p class=" text-center text-3xl tracking-tight text-gray-900 ">
        Mis Tickets
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-8 h-8 inline text-red-500 mb-1">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
        </svg>
    </p>
    <div class="flex justify-start p-4 mx-4">
        <button mat-flat-button color="warn" (click)="registrarTicket()"> <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg> Crear Ticket</button>
    </div>
    <div class="grid grid-cols-1 my-4 p-4">
        <mat-accordion>
            <app-list-tickets *ngFor="let ticket of tickets" [ticket]=" ticket" class="my-8 space-y-4"></app-list-tickets>
        </mat-accordion>
    </div>
</div>
