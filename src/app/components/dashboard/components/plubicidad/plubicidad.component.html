<div class="grid grid-cols-1 lg:grid-cols-2 gap-x-4 p-4">
    <section *ngFor="let plan of planesTv" class="relative bg-cover bg-center py-32 w-full"
        style="background-image: url('../../../../../assets/img/fondo1.jpg');">

        <div class="container mx-auto text-left text-white">
            <span aria-hidden="true"
                class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80"></span>
            <div class="flex items-center justify-center">
                <div class="w-full relative px-2 text-center">
                    <h1 class=" text-2xl font-medium mb-4">Adquiere tu servicio de IPTV</h1>
                    <h1 class=" text-5xl font-medium ">{{plan.name}}</h1>
                    <p class=" text-5xl font-medium">${{plan.cost}}<span class="text-lg"> / mensual</span></p>
                    <div class="mt-8 flex justify-center">
                        <div class="inline-flex rounded-md bg-white shadow">
                            <button (click)="IrContrato(plan)" class="text-gray-700 font-bold py-2 px-6">
                                Seleccione el contrato
                            </button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</div>
