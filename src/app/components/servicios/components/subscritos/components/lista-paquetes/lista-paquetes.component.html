<form [formGroup]="listPackage">
    <div *ngFor="let paquete of paquetes" class="w-full">
        <div
            class="h-24 mx-4 px-6 w-full gap-x-4 flex justify-between items-center p-3 rounded-xl border-2 border-slate-100 shadow-lg transition-all transform-all hover:scale-105 cursor-pointer relative">
            <div class="flex-shrink-0  items-center w-1/3">
                <img class="rounded-full " src="../../../../../../../assets/img/g1.png" width="90" height="30" alt="" />
            </div>

            <div class="flex-shrink-0">
                <button class="p-2 flex rounded-full bg-red-600 text-white font-mono font-semibold mx-2 my-4"
                    (click)="verDetalles(paquete.package)">
                    <mat-icon>queue_play_next</mat-icon>
                    <!-- {{paquete.channels_package_gtv_count}} + -->
                </button>
            </div>
            <div class="flex-shrink-1 items-center font-mono">
                <div class="text-slate-800 text-center">{{paquete.package_name}}</div>
                <div class="font-mono text-xs"> {{paquete.date_end | date:'d/M/YYY, hh:mm a'}}</div>
                <div class="text-slate-800 text-center">{{paquete.package_price |
                    number:'1.1-2'}} <span class="text-xs">/ mensual</span></div>
                
            </div>
            <div class="flex-shrink-1  text-slate-800 text-center items-center font-mono">
            
            </div>
        </div>
    </div>
</form>
