<h1 mat-dialog-title class="bg-black"><span class="text-slate-50 text-xl font-medium">Agregar paquetes </span><a
        mat-dialog-close
        class="absolute top-1 right-0 p-2.5 text-sm font-medium  text-white rounded-r-lg cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="sr-only">Close</span>
    </a></h1>
<div mat-dialog-content>
    <div class='flex w-full   overflow-hidden '>
        <!-- <div class='w-2 bg-gray-800'></div> -->
        <form [formGroup]="listPackage">
            <div *ngFor="let paquete of packages" class=" w-full mx-auto">
                <div
                    class="h-24 my-6  px-4 flex justify-center items-center p-3 rounded-xl border-2 border-slate-100 shadow-lg transition-all transform-all hover:scale-105 cursor-pointer relative">
                    <div class="flex flex-shrink-0">
                        <img class=" p-1 w-1/3 bg-white rounded-full" src="../../../../../../../assets/img/g1.png"
                            alt="" />
                    </div>
                   
                    <div class=" font-mono ml-3">
                        <div class="text-slate-800 text-center">{{paquete.name}}</div>
                    </div>
                    <div class="text-slate-800 text-center items-center">
                        <mat-checkbox color="primary" [checked]="paquete"
                            (change)="setShopping($event.checked, paquete)" [value]="paquete"
                            formControlName="package"><mat-icon>add_shopping_cart</mat-icon></mat-checkbox>

                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary"  class="flex w-full" (click)="Add()">Agregar</button>

</div>
