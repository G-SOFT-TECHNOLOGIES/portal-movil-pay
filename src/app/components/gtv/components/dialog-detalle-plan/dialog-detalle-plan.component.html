<div class="bg-gradient-to-b from-neutral-900 to-neutral-500">
  <div mat-dialog-title>
    <div
      class="w-full grid relative px-2 justify-center text-center gap-y-4 text-white"
    >
      <div class="inset-x-0 top-8 mx-auto drop-shadow-sm flex justify-center">
        <span class="inline-flex justify-center items-center gap-x-2">
          <img
            src="../../../../../assets/img/logotvplusblanco.svg"
            alt=""
            class="w-1/2"
          />
        </span>
      </div>

      <h1 class="text-xl font-medium">{{ infor.name }}</h1>
      <h1 class="text-3xl font-medium">
        ${{ infor.cost }}<span class="text-xl"> / mensual</span>
      </h1>
      <div class="inline-flex justify-center gap-2 items-center">
        {{ infor.channels_plan_gtv.length }} Canales incluidos
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 overflow-auto"
    >
      <div
        class="flex items-center rounded-2xl bg-slate-300 shadow w-20 h-20 bg-cover gap-4 ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-300"
        [matTooltip]="item.channel.name"
        *ngFor="let item of infor.channels_plan_gtv"
      >
        <ng-container *ngIf="item.channel.file_logo != null; else SinImagen">
          <img
            [src]="item.channel.file_logo"
            [alt]="item.channel.name"
            class="p-2"
          />
        </ng-container>
        <ng-template #SinImagen>
          <span
            class="p-4 flex justify-center items-center text-black"
            [matTooltip]="item.channel.name"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-camera-video-fill text-gray-800"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"
              />
            </svg>
          </span>
        </ng-template>
      </div>
    </div>
  </div>
  <div
    class="flex flex-col w-full justify-center my-2 gap-2 px-4 py-4"
    mat-dialog-actions
  >
    <button (click)="adquirir()"
      class="inline-flex justify-center items-center rounded-2xl bg-red-600 shadow text-white"
    >
      <span class="font-bold py-2 px-6 text-xl"> Adquirir plan </span>
    </button>
  </div>
</div>
