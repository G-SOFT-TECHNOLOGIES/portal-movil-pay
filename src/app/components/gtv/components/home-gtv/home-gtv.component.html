<div class="fixed-background">
  <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80"></span>
</div>
<div class="max-w-xl self-center mx-auto p-2 items-center mt-16">
  <div class="w-full text-center">
    <div class="inset-x-0 top-8 mx-auto drop-shadow-sm">
      <span class="inline-flex items-center gap-x-2">
        <img src="../../../../../assets/img/logotvplusblanco.svg" alt="" height="10" width="300" />
      </span>
    </div>
  </div>
</div>
<div class="flex flex-col justify-center max-w-4xl self-center mx-auto items-center my-4">
  <div class="flex  gap-y-4 justify-center"><span class="text-2xl font-medium my-8 text-center  text-white z-10">
      Adquiere tu servicio de IPTV
    </span></div>

  <div class="grid md:grid-cols-2 gap-x-8  text-white mx-auto">
    <section *ngFor="let plan of planesTv" class="flex flex-col gap-y-4 justify-center">
      <div class="relative bg-neutral-800 opacity-95 bg-center px-10 py-10 m-4 w-full rounded-2xl">
        <div class="  mx-auto text-left text-white">
          <span aria-hidden="true"
            class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80 rounded-2xl"></span>
          <div class="flex items-center justify-center">
            <div class="w-full grid relative px-2 justify-center text-center gap-y-4">
              <h1 class="text-3xl font-medium">{{ plan.name }}</h1>
              <h1 class="text-5xl font-medium">
                ${{ plan.cost }}<span class="text-xl"> / mensual</span>
              </h1>
              <div class="inline-flex justify-center gap-2 items-center">
                <mat-icon>check</mat-icon>{{ plan.channel_count }} Canales
                incluidos
              </div>
              <div class="inline-flex justify-center gap-2 items-center">
                <mat-icon>check</mat-icon> 2 Meses gratis
              </div>
              <div class="flex flex-col justify-center my-2 gap-y-2 p-4">
                <div class="inline-flex justify-center items-center rounded-2xl border-2 border-white shadow">
                  <button (click)="IrDetalles(plan)" class="font-bold py-2 px-6 text-xl">
                    Ver m√°s
                  </button>
                </div>
                <div class="inline-flex justify-center items-center rounded-2xl bg-red-600 shadow">
                  <button (click)="adquirir(plan)" class="font-bold py-2 px-6 text-xl">
                    Adquirir plan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
