<div class="bg-gradient-to-b from-neutral-900 to-neutral-500">
  <div class="flex justify-between gap-2 self-center mx-8">
    <div class="flex items-center gap-2 mt-8 mx-4">
      <a [routerLink]="['/home/contratos']" mat-mini-fab color="warn">
        <mat-icon>chevron_left</mat-icon>
      </a>
      <div>
        <a
          href="https://g-network.tv/sign-in"
          target="_blank"
          matTooltip="Ir a G-TV"
          class="inline-flex justify-center items-center cursor-pointer"
        >
          <img
            src="../../../../../assets/img/logotvplusblanco.svg"
            alt=""
            class="w-1/2"
          />
        </a>
      </div>
    </div>
  </div>
  <ng-container *ngIf="contract_detail_Tv">
    <app-informacion-cuenta
      [contrato]="contract_detail_Tv"
    ></app-informacion-cuenta>
  </ng-container>

  <div class="w-full xl:self-center xl:mx-auto p-2">
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-2">
      <div class="flex justify-center py-8 w-full bg-transparent">
        <div
          class="grid grid-cols-1 lg:grid-cols-2 lg:divide-x-2 divide-neutral-100 gap-y-4 lg:gap-x-2"
        >
          <div class="w-full relative p-4">
            <div
              class="sticky top-0 left-0 right-0 z-10 px-1 py-1 flex justify-center"
            >
              <span class="font-bold text-xl font-sans text-white uppercase"
                >Servicios activos</span
              >
            </div>
            <div
              class="overflow-auto grid items-center justify-center my-4 h-64 z-1"
            >
              <app-lista-paquetes [paquetes]="paquetes"></app-lista-paquetes>
            </div>
          </div>
          <div class="w-full relative p-3">
            <div
              class="sticky top-0 left-0 right-0 z-10 px-1 py-1 flex justify-between"
            >
              <span class="font-bold text-xl font-sans text-white uppercase">
                Servicios disponibles
              </span>

              <button
                mat-mini-fab
                color="warn"
                [disabled]="selected.length == 0"
                (click)="Add()"
                matTooltip="Agregar Paquete"
              >
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </div>
            <div
              class="overflow-auto grid items-center justify-center my-4 h-64 z-1"
            >
              <app-add-lista-paquetes
                [paquetes]="paquetes"
                (selected)="selected = $event"
              ></app-add-lista-paquetes>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div class="flex py-8">
        <div class="w-full">
          <div
            class="relative button bg-neutral-800 opacity-95 bg-center p-4 m-4 w-full mx-auto rounded-2xl"
          >
            <span
              aria-hidden="true"
              class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80 rounded-2xl"
            ></span>
            <div class="flex justify-center px-1 py-4">
              <span class="font-bold text-xl font-sans text-white uppercase">Canales</span>
            </div>
            <div *ngIf="showCanales">
              <app-infor-planes-agregados
                [canales]="canales"
              ></app-infor-planes-agregados>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
