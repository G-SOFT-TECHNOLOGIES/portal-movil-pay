        *ngIf="acumulado | async as acumulado; else Cero"

      </p>

        <p class="text-xl font-semibold">

<div class="max-w-4xl self-center mx-auto p-2">
  <div class="grid gap-2 w-full mx-auto">
    <div class="gap-4 m-4 p-4 grid grid-cols-1 mx-auto">
      <app-package-gtv
        *ngFor="let item of packages"
        [paquetes]="item"
      ></app-package-gtv>
    </div>
  </div>
  <div class="flex justify-center gap-2">
    <button
      class="p-3 rounded-full text-white w-1/2 font-semibold text-xl bg-red-600"
      (click)="registrar()"
    >
      Finalizar
    </button>
  </div>
</div>
