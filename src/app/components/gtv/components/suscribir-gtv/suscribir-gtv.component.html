<div class="fixed-background">
  <span
    aria-hidden="true"
    class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80"
  ></span>
</div>
<div class="max-w-xl self-center mx-auto p-2 items-center mt-16">
  <div class="w-full text-center">
    <div class="inset-x-0 top-8 mx-auto drop-shadow-sm">
      <span class="inline-flex items-center gap-x-2">
        <img
          src="../../../../../assets/img/logotvplusblanco.svg"
          alt=""
          height="10"
          width="300"
        />
      </span>
    </div>
  </div>
</div>
<div class="flex justify-around max-w-4xl  self-center mx-auto items-center my-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 w-full text-white  mx-auto ">
    <section
      *ngFor="let plan of planesTv"
      class="flex flex-col gap-y-4 justify-center"
    >
      <span class="text-2xl font-medium my-8 text-center z-10">
        Adquiere tu servicio de IPTV
      </span>
      <div
        class="relative bg-neutral-800 opacity-95 bg-center py-20 m-4  w-full rounded-2xl"
      >
        <div class="container mx-auto text-left text-white">
          <span
            aria-hidden="true"
            class="absolute inset-x-0 bottom-0 h-[80%] bg-gradient-to-t from-gray-800 opacity-80 rounded-2xl"
          ></span>
          <div class="flex items-center justify-center">
            <div class="w-full relative px-2 text-center leading-6">
              <h1 class="text-5xl font-medium">{{ plan.name }}</h1>
              <p class="text-5xl font-medium">
                ${{ plan.cost }}<span class="text-xl"> / mensual</span>
              </p>
              <div class="mt-8 flex justify-center">
                <div class="inline-flex rounded-md bg-red-600 shadow">
                  <button
                    (click)="IrDetalles(plan.id)"
                    class="font-bold py-2 px-6 w-full text-2xl"
                  >
                    Ver plan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
