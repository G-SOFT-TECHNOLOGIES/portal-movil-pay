<div class="w-full mx-auto rounded-3xl shadow-xl backdrop-opacity-10 max-w-md backdrop-blur-sm bg-white/80"
    style="max-width: 400px">
    <!-- <div class=" w-auto lg:max-w-screen-sm"> -->
    <div class="py-8 px-12 rounded-2xl  ">
        <div class="card flex justify-center mb-8 ">
            <img src="../../../../../assets/img/g5.png" class="w-[90%]  h-[50%]" />
        </div>
        <form class="space-y-4 text-xs font-light" [formGroup]="formLogin" (submit)="setLogin()">
            <div>
                <label for="email" class="block text-sm  leading-6 text-gray-900">Usuario</label>
                <div class="inline-flex w-full inputgroup">
                    <!-- <p-dropdown formControlName="indicador" [options]="indicador_arr"></p-dropdown> -->
                    <select pInputText formControlName="indicador" style="width: 50px;margin-left: 0px;" matPrefix
                        class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 sm:text-sm sm:leading-6 ring-1 focus:ring-indigo-400">
                        <option value="V">V</option>
                        <option value="E">E</option>
                        <option value="J">J</option>
                        <option value="P">P</option>
                        <option value="G">G</option>
                    </select>
                    <input pInputText id="user" pKeyFilter="num" maxlength="12" placeholder="" name="user" type="text" required formControlName="user"
                        class=" w-full shadow-lg  p-3 flex align-items-center justify-content-center py-1.5 px-2  text-gray-700">

                </div>
            </div>

            <div>
                <label for="password" class="block text-sm  leading-6   text-gray-900">Contraseña</label>
                <div class=" p-input-icon-left  p-input-icon-right w-full">
                    <i class="pi pi-key"></i>
                    <input pInputText id="password" name="password" [type]="hide ? 'password' : 'text'"
                        autocomplete="current-password" required formControlName="pass"
                        class=" w-full shadow-lg  p-3 flex align-items-center justify-content-center py-1.5 px-2  text-gray-700">
                    <i class="pi pi-eye{{hide ? '': '-slash'}} " (click)="hide = !hide"></i>
                </div>
            </div>
            <div class="flex items-start justify-end mb-4">
                <div class="text-xs">
                    <a (click)="recuperar()" class="font-semibold text-gray-600 hover:text-gray-500">Nuevo usuario /
                        Recuperar
                        contraseña</a>
                </div>
            </div>
            <div class="mt-10 w-full">
                <button type="submit"
                    class=" w-full border-round  p-3 flex align-items-center justify-center justify-content-center rounded-full border-0 py-2 px-2 text-lg uppercase font-semibold shadow-xl  {{formLogin.invalid? 'bg-red-300': 'bg-red-500'}}   text-gray-100 text-center"
                    [disabled]="formLogin.invalid">Acceder </button>

            </div>
        </form>
    </div>

    <!-- </div> -->
</div>
