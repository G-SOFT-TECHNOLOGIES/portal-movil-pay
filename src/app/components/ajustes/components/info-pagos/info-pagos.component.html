<div class="mt-10">
  <div class="flex">
    <a mat-icon-button color="warn" matTooltip="Volver" [routerLink]="['/home/ajustes']">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <span class="text-xl font-bold m-2 uppercase">Afiliar cuentas</span>
  </div>

  <div class="flex justify-start gap-x-8 mx-10 mt-10">
    <div>
      <button color="warn" mat-mini-fab [matMenuTriggerFor]="menu">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="registrarPM()">
          <mat-icon>phone_iphone</mat-icon>
          <span> Pago MÃ³vil</span>
        </button>
        <button mat-menu-item (click)="registrarZelle()">
          <mat-icon>payments</mat-icon>
          <span> Zelle</span>
        </button>
        <button mat-menu-item (click)="registrarTransferencia()">
          <mat-icon>sync_alt</mat-icon>
          <span> Transferencia</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="px-4 sm:px-6 lg:px-8  py-5 mt-8">
    <div class="flex justify-center">
      <span class=" text-center font-light text-2xl my-4">
        Cuentas afiliadas
      </span>
    </div>
    <mat-divider class="">
    </mat-divider>
    <div class="mt-5 flow-root ">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 my-8">
        <div class="flex flex-row space-x-2 drop-shadow-2xl rounded-2xl items-center justify-between p-8 bg-gradient-to-r from-red-700 to-red-600 text-white"
          *ngFor="let item of data">
          <div class="flex-shrink-0  items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bank"
              viewBox="0 0 16 16">
              <path
                d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
          </div>
          <div class="flex flex-col flex-wrap font-medium ">
            <span class="  "> {{item.method}} </span>
            <span class=" ">{{item.name}} </span>
            <span class=" ">{{item.phone ?? ''}} </span>
            <span class="font-extralight text-clip">{{item.email ?? ''}}</span>
          </div>
          <div class="flex-shrink-1 items-center ">
            <button mat-icon-button matTooltip="Eliminar cuenta" (click)="confirm(item.id)">
              <mat-icon class="text-white">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons [length]="count" (page)="onPageChange($event)">
      </mat-paginator> -->
    </div>
  </div>
</div>
